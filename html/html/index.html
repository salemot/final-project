<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قعده</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/img/ga3da.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">قعده <img style="width: 60px;" src="/img/ga3da.png" alt="قعده"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">عدد العابي</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">العابك</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1>اختر اسم اللعبه</h1>
        <div class="checkbox">
            <label><input type="checkbox" value="من اللاعب" onchange="selectCategory(this)">
                <img class="img" src="/img/rony.png" alt="من اللاعب" class="categoryimage"> 
                <p>من اللاعب</p></label>
            <label><input type="checkbox" value="اعلام" onchange="selectCategory(this)">
                <img class="img" src="https://www.shorouknews.com/uploadedimages/Other/original/palestine-flag_0.jpg" alt="اعلام" class="categoryimage"> 
                <p>اعلام</p></label>
            <label><input type="checkbox" value="معلومات عامه" onchange="selectCategory(this)">
                <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5i3Uw5aWyf95MH1mixzbB9pHJQkf4KpXfTQ&s" alt="معلومات عامه" class="categoryimage"> 
                <p>معلومات عامه</p></label>
            <label><input type="checkbox" value="اسلاميات" onchange="selectCategory(this)">
                <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHv-B5sDJrQ_jd7N-BBVjJHvjxleklCBPxkg&s" alt="اسلاميات" class="categoryimage"> 
                <p>اسلاميات</p></label>
            <label><input type="checkbox" value="من سجل الهدف" onchange="selectCategory(this)">
                <img class="img" src="/img/images-removebg-preview.png" alt="من سجل الهدف" class="categoryimage"> 
                <p>من سجل الهدف</p></label>
            <label><input type="checkbox" value="امثال كويتيه" onchange="selectCategory(this)">
                <img class="img" src="https://overviewbible.com/wp-content/uploads/2014/06/proverbs-free-bible-icon.png.png" alt="امثال كويتيه" class="categoryimage"> 
                <p>امثال كويتيه</p></label>
            <label><input type="checkbox" value="مقتطفات من افلام" onchange="selectCategory(this)">
                <img class="img" src="https://png.pngtree.com/element_our/png/20181227/movie-icon-which-is-designed-for-all-application-purpose-new-png_287896.jpg" alt="مقتطفات من افلام" class="categoryimage"> 
                <p>مقتطفات من افلام</p></label>
                <label><input type="checkbox" value="غزوات" onchange="selectCategory(this)">
                    <img class="img" src="/img/3`swat.png" alt="غزوات" class="categoryimage"> 
                    <p>غزوات</p></label>
        </div>

        <div class="mt-4" id="selectedCategoriesContainer">
            <h2>الفئات المختارة:</h2>
            <ul id="selectedCategoriesList"></ul>
        </div>

        <div class="text-team mt-4">
            <form id="teamForm">
                <div class="mb-3">
                    <label class="form-label">اسم الفريق الأول</label>
                    <input class="form-control" type="text" id="team1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">اسم الفريق الثاني</label>
                    <input class="form-control" type="text" id="team2" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="startGame()">ابدأ اللعبة</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        const maxCategories = 6;
        let selectedCategories = [];

        function selectCategory(checkbox) {
            const value = checkbox.value;

            if (checkbox.checked) {
                if (selectedCategories.length < maxCategories) {
                    selectedCategories.push(value);
                } else {
                    checkbox.checked = false;
                    alert("يمكنك اختيار حتى 6 فئات فقط.");
                    return;
                }
            } else {
                const index = selectedCategories.indexOf(value);
                if (index > -1) {
                    selectedCategories.splice(index, 1);
                }
            }

            updateSelectedCategories();
        }

        function updateSelectedCategories() {
            const listContainer = document.getElementById('selectedCategoriesList');
            listContainer.innerHTML = '';

            selectedCategories.forEach(category => {
                const listItem = document.createElement('li');
                listItem.textContent = category;
                listContainer.appendChild(listItem);
            });
        }

        function startGame() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;

            if (!team1 || !team2) {
                alert('يرجى إدخال أسماء الفريقين');
                return;
            }

            const categoriesParam = encodeURIComponent(selectedCategories.join(','));
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
            localStorage.setItem('team1', team1);
            localStorage.setItem('team2', team2);

            const url = `questions.html?categories=${categoriesParam}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
