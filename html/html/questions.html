<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" href="/img/ga3da.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ga3da</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .btn {
            margin: 5px;
        }
        .category-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .category-item:hover {
            background-color: #e2e6ea;
        }
        .question-button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">قعده</a>
        </div>
    </nav>

    <div class="container">
        <h1>اختيار الفئة</h1>
        <div id="categoriesContainer"></div>
        <div id="questionsContainer" style="display: none;">
            <h2 id="categoryTitle"></h2>
            <div id="questionsList"></div>
        </div>
        <button id="backToCategoriesButton" class="btn btn-primary">العودة إلى الفئات</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedCategories = JSON.parse(localStorage.getItem('selectedCategories')) || [];
            const questions = {
                'من اللاعب': [
                    { id: 1, text: '300' },
                    { id: 2, text: '300' },
                    { id: 3, text: '500' },
                    { id: 4, text: '500' },
                    { id: 5, text: '600' },
                    { id: 6, text: '600' }
                ],
                'اعلام': [
                    { id: 7, text: '300' },
                    { id: 8, text: '300' },
                    { id: 9, text: '500' },
                    { id: 10, text: '500' },
                    { id: 11, text: '600' },
                    { id: 12, text: '600' }
                ],
                'معلومات عامه': [
                    { id: 13, text: '300' },
                    { id: 14, text: '300' },
                    { id: 15, text: '500' },
                    { id: 16, text: '500' },
                    { id: 17, text: '600' },
                    { id: 18, text: '600' }
                ],
                'اسلاميات': [
                    { id: 19, text: '300' },
                    { id: 20, text: '300' },
                    { id: 21, text: '500' },
                    { id: 22, text: '500' },
                    { id: 23, text: '600' },
                    { id: 24, text: '600' }
                ],
                'من سجل الهدف': [
                    { id: 25, text: '300' },
                    { id: 26, text: '300' },
                    { id: 27, text: '500' },
                    { id: 28, text: '500' },
                    { id: 29, text: '600' },
                    { id: 30, text: '600' }
                ],
                'امثال كويتيه': [
                    { id: 31, text: '300' },
                    { id: 32, text: '300' },
                    { id: 33, text: '500' },
                    { id: 34, text: '500' },
                    { id: 35, text: '600' },
                    { id: 36, text: '600' }
                ],
                'مقتطفات من افلام': [
                    { id: 37, text: '300' },
                    { id: 38, text: '300' },
                    { id: 39, text: '500' },
                    { id: 40, text: '500' },
                    { id: 41, text: '600' },
                    { id: 42, text: '600' }
                ],
                'غزوات': [
                    { id: 43, text: '300' },
                    { id: 44, text: '300' },
                    { id: 45, text: '500' },
                    { id: 46, text: '500' },
                    { id: 47, text: '600' },
                    { id: 48, text: '600' }
                ],
            };

            const categoriesContainer = document.getElementById('categoriesContainer');
            const questionsContainer = document.getElementById('questionsContainer');
            const backToCategoriesButton = document.getElementById('backToCategoriesButton');
            const questionsList = document.getElementById('questionsList');

            selectedCategories.forEach(category => {
                if (questions[category]) {
                    const categoryButton = document.createElement('div');
                    categoryButton.classList.add('category-item');
                    categoryButton.textContent = `فئة: ${category}`;
                    categoryButton.addEventListener('click', function() {
                        showCategoryQuestions(category);
                    });
                    categoriesContainer.appendChild(categoryButton);
                }
            });

            function showCategoryQuestions(category) {
                const categoryQuestions = questions[category];
                categoriesContainer.style.display = 'none';
                questionsContainer.style.display = 'block';
                document.getElementById('categoryTitle').textContent = `فئة: ${category}`;
                
                questionsList.innerHTML = '';

                categoryQuestions.forEach(question => {
                    const questionButton = document.createElement('a');
                    questionButton.href = `question.html?id=${question.id}`;
                    questionButton.classList.add('btn', 'btn-primary', 'question-button');
                    questionButton.textContent = question.text;
                    questionsList.appendChild(questionButton);
                });
            }

            backToCategoriesButton.addEventListener('click', function() {
                categoriesContainer.style.display = 'block';
                questionsContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
