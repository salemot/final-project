<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" href="/img/ga3da.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قعده - اختيار الفئة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 70px;
        }
        .person-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .person-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        .person-item:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: none;
        }
        .show-back-button .back-button {
            display: block;
        }
        /* تنسيق قسم الفرق */
        .teams-score {
            margin-top: 30px;
            text-align: center;
        }
        .team-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .team-info span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .text-center-mb-4 {
           margin:30vh;
        }
        .team-turn {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* تنسيق الأزرار */
        .question-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .question-button {
            width: 150px;
            height: 80px;
            font-size: 1.5rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">قعده</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">كل قعده فيها متعه</h1>
        <div id="categoriesContainer" class="person-container"></div>
        <div id="questionsContainer" style="display: none;">
            <h2 id="categoryTitle" class="text-center mb-4"></h2>
            <div id="questionsList">
                <!-- الصفوف سيتم إنشاؤها هنا -->
            </div>
        </div>
        <button id="backToCategoriesButton" class="btn btn-secondary back-button mt-4">العودة إلى الفئات</button>

        <!-- تم نقل قسم عرض أسماء الفرق والنقاط إلى هنا -->
        <h2 class="text-center mb-4">الفرق والنقاط</h2>
        <div class="teams-score">
            <h3>:الفرق</h3>
            <div class="team-info">
                <div><span id="team1Name"></span>: <span id="team1Score">0</span> نقاط</div>
                <div><span id="team2Name"></span>: <span id="team2Score">0</span> نقاط</div>
            </div>
        </div>

        <!-- قسم عرض دور الفريق -->
        <div class="team-turn" id="teamTurn"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ضبط النقاط إلى 0 عند بدء اللعبة
            let team1Score = 0;
            let team2Score = 0;

            // استرجاع أسماء الفرق من localStorage
            const team1 = localStorage.getItem('team1') || 'فريق 1';
            const team2 = localStorage.getItem('team2') || 'فريق 2';
            let currentTurn = localStorage.getItem('currentTurn') || '1'; // 1 أو 2 حسب الفريق الذي دوره

            document.getElementById('team1Name').textContent = team1;
            document.getElementById('team2Name').textContent = team2;
            document.getElementById('team1Score').textContent = team1Score;
            document.getElementById('team2Score').textContent = team2Score;

            // عرض دور الفريق
            const teamTurnText = currentTurn === '1' ? `دور: ${team1}` : `دور ${team2}`;
            document.getElementById('teamTurn').textContent = teamTurnText;

            const baseIds = {
                'من اللاعب': 300,
                'اعلام': 400,
                'معلومات عامه': 500,
                'اسلاميات': 600,
                'من سجل الهدف': 700,
                'امثال كويتيه': 800,
                'مقتطفات من افلام': 900,
                'غزوات': 1000,
                'أناشيد': 1100,
            };

            const questions = {
                'من اللاعب': [
                    { id: 1, text: 'سؤال 1 - 300', points: 300 },
                    { id: 2, text: 'سؤال 2 - 300', points: 300 },
                    { id: 3, text: 'سؤال 3 - 500', points: 500 },
                    { id: 4, text: 'سؤال 4 - 500', points: 500 },
                    { id: 5, text: 'سؤال 5 - 600', points: 600 },
                    { id: 6, text: 'سؤال 6 - 600', points: 600 }
                ],
                'اعلام': [
                    { id: 7, text: 'سؤال 7 - 300', points: 300 },
                    { id: 8, text: 'سؤال 8 - 300', points: 300 },
                    { id: 9, text: 'سؤال 9 - 500', points: 500 },
                    { id: 10, text: 'سؤال 10 - 500', points: 500 },
                    { id: 11, text: 'سؤال 11 - 600', points: 600 },
                    { id: 12, text: 'سؤال 12 - 600', points: 600 }
                ],
                'معلومات عامه': [
                    { id: 13, text: 'سؤال 13 - 300', points: 300 },
                    { id: 14, text: 'سؤال 14 - 300', points: 300 },
                    { id: 15, text: 'سؤال 15 - 500', points: 500 },
                    { id: 16, text: 'سؤال 16 - 500', points: 500 },
                    { id: 17, text: 'سؤال 17 - 600', points: 600 },
                    { id: 18, text: 'سؤال 18 - 600', points: 600 }
                ],
                'اسلاميات': [
                    { id: 19, text: 'سؤال 19 - 300', points: 300 },
                    { id: 20, text: 'سؤال 20 - 300', points: 300 },
                    { id: 21, text: 'سؤال 21 - 500', points: 500 },
                    { id: 22, text: 'سؤال 22 - 500', points: 500 },
                    { id: 23, text: 'سؤال 23 - 600', points: 600 },
                    { id: 24, text: 'سؤال 24 - 600', points: 600 }
                ],
                'من سجل الهدف': [
                    { id: 25, text: 'سؤال 25 - 300', points: 300 },
                    { id: 26, text: 'سؤال 26 - 300', points: 300 },
                    { id: 27, text: 'سؤال 27 - 500', points: 500 },
                    { id: 28, text: 'سؤال 28 - 500', points: 500 },
                    { id: 29, text: 'سؤال 29 - 600', points: 600 },
                    { id: 30, text: 'سؤال 30 - 600', points: 600 }
                ],
                'امثال كويتيه': [
                    { id: 31, text: 'سؤال 31 - 300', points: 300 },
                    { id: 32, text: 'سؤال 32 - 300', points: 300 },
                    { id: 33, text: 'سؤال 33 - 500', points: 500 },
                    { id: 34, text: 'سؤال 34 - 500', points: 500 },
                    { id: 35, text: 'سؤال 35 - 600', points: 600 },
                    { id: 36, text: 'سؤال 36 - 600', points: 600 }
                ],
                'مقتطفات من افلام': [
                    { id: 37, text: 'سؤال 37 - 300', points: 300 },
                    { id: 38, text: 'سؤال 38 - 300', points: 300 },
                    { id: 39, text: 'سؤال 39 - 500', points: 500 },
                    { id: 40, text: 'سؤال 40 - 500', points: 500 },
                    { id: 41, text: 'سؤال 41 - 600', points: 600 },
                    { id: 42, text: 'سؤال 42 - 600', points: 600 }
                ],
                'غزوات': [
                    { id: 43, text: 'سؤال 43 - 300', points: 300 },
                    { id: 44, text: 'سؤال 44 - 300', points: 300 },
                    { id: 45, text: 'سؤال 45 - 500', points: 500 },
                    { id: 46, text: 'سؤال 46 - 500', points: 500 },
                    { id: 47, text: 'سؤال 47 - 600', points: 600 },
                    { id: 48, text: 'سؤال 48 - 600', points: 600 }
                ],
                'أناشيد': [
                    { id: 49, text: 'سؤال 49 - 300', points: 300 },
                    { id: 50, text: 'سؤال 50 - 300', points: 300 },
                    { id: 51, text: 'سؤال 51 - 500', points: 500 },
                    { id: 52, text: 'سؤال 52 - 500', points: 500 },
                    { id: 53, text: 'سؤال 53 - 600', points: 600 },
                    { id: 54, text: 'سؤال 54 - 600', points: 600 }
                ]
            
            };

            const categories = [
                { name: 'من اللاعب', image: '/img/who-player-icon.png' },
                { name: 'اعلام', image: '/img/kuwait-flag.png' },
                { name: 'معلومات عامه', image: '/img/general.png' },
                { name: 'اسلاميات', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHv-B5sDJrQ_jd7N-BBVjJHvjxleklCBPxkg&s' },
                { name: 'من سجل الهدف', image: '/img/soccer.png' },
                { name: 'امثال كويتيه', image: '/img/amthal.png' },
                { name: 'مقتطفات من افلام', image: '/img/movie.png' },
                { name: 'غزوات', image: '/img/3`swat.png' },
                { name: 'أناشيد', image: 'https://i1.sndcdn.com/avatars-qpIGmzsYTTEnViAB-Lhp8Dw-t500x500.jpg' }
            ];

            const categoriesContainer = document.getElementById('categoriesContainer');
            const questionsContainer = document.getElementById('questionsContainer');
            const backToCategoriesButton = document.getElementById('backToCategoriesButton');
            const questionsList = document.getElementById('questionsList');

            categories.forEach(category => {
                    const personItem = document.createElement('div');
                    personItem.classList.add('person-item');
                    personItem.style.backgroundImage = `url(${category.image})`;
                    personItem.addEventListener('click', function() {
                        showCategoryQuestions(category.name);
                    });
                    categoriesContainer.appendChild(personItem);
                });

                function showCategoryQuestions(category) {
                    const categoryQuestions = questions[category];
                    const baseId = baseIds[category];

                    categoriesContainer.style.display = 'none';
                    questionsContainer.style.display = 'block';
                    document.getElementById('categoryTitle').textContent = `${category}`;

                    questionsList.innerHTML = '';

                    // إنشاء صفوف للأسئلة بناءً على النقاط
                    const row300 = document.createElement('div');
                    row300.classList.add('question-row');
                    const row500 = document.createElement('div');
                    row500.classList.add('question-row');
                    const row600 = document.createElement('div');
                    row600.classList.add('question-row');

                    categoryQuestions.forEach(question => {
                        const questionButton = document.createElement('a');
                        questionButton.href = `question.html?id=${baseId + question.id}`;
                        questionButton.classList.add('btn', 'btn-primary', 'question-button');
                        questionButton.textContent = `${question.points}`;

                        questionButton.addEventListener('click', function(event) {
                            event.preventDefault();
                            // تغيير الدور عند النقر على سؤال
                            currentTurn = currentTurn === '1' ? '2' : '1';
                            localStorage.setItem('currentTurn', currentTurn);
                            const teamTurnText = currentTurn === '1' ? `دور ${team1}` : `دور ${team2}`;
                            document.getElementById('teamTurn').textContent = teamTurnText;
                            // الانتقال إلى صفحة السؤال
                            window.location.href = questionButton.href;
                        });

                        // وضع الأزرار في الصفوف حسب النقاط
                        if (question.points === 300) {
                            row300.appendChild(questionButton);
                        } else if (question.points === 500) {
                            row500.appendChild(questionButton);
                        } else if (question.points === 600) {
                            row600.appendChild(questionButton);
                        }
                    });

                    // إضافة الصفوف إلى قائمة الأسئلة
                    questionsList.appendChild(row300);
                    questionsList.appendChild(row500);
                    questionsList.appendChild(row600);
                }

                backToCategoriesButton.addEventListener('click', function() {
                    categoriesContainer.style.display = 'flex';
                    questionsContainer.style.display = 'none';
                });
            });
        
    </script>
</body>
</html>
